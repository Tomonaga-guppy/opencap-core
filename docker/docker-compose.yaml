version: "3.9"
services:
  opencap-dev:
    image: opencap-dev
    volumes:
      - data:/data
    env_file:
      - ../.env
    environment:
      - DOCKERCOMPOSE=1
    deploy:
      resources:
        limits:
          cpus: '8.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  openpose-dev:
    image: openpose-dev
    volumes:
      - data:/openpose/data
    deploy:
      resources:
        limits:
          cpus: '8.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  mmpose-dev:
    image: mmpose-dev
    volumes:
      - data:/mmpose/data
    deploy:
      resources:
        limits:
          cpus: '8.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  data: {}
